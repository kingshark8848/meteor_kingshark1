<template name="loginForm">
    <form role="form" id="form-login">
        <div class="form-group">
            <label for="login-username">Username</label>
            <input type="text" name="login-username" class="form-control" placeholder="" required>
        </div>

        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" name="login-password" class="form-control" placeholder="" required>
        </div>
        <button type="submit" class="btn btn-primary btn-login">Login</button>
        <button type="reset" class="btn btn-default btn-sign-up">Reset</button>
    </form>
</template>
